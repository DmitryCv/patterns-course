<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block menu %}
    {% for obj in object_list %}
            <a href="{{ obj.name }}">{{ obj.name }}</a>
    {% endfor %}
{% endblock %}

{% block content %}{% endblock %}
</body>
</html>
